<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="App.js" defer></script>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Registration Form</h2>
                    </div>
                    <div class="card-body">
                        <form action="welcome.html" method="get" onsubmit="return Validation();" name="regForm">
                            
                            <div class="mb-3">
                                <label class="form-label">Enter User Name</label>
                                <input type="text" name="textUsername" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Enter Password</label>
                                <input type="password" name="textPassword" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Enter Email-Id</label>
                                <input type="email" name="textEmail" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Gender</label><br>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="gender" value="male" class="form-check-input">
                                    <label class="form-check-label">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="gender" value="female" class="form-check-input">
                                    <label class="form-check-label">Female</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Age Group</label>
                                <select name="age" class="form-select">
                                    <option value="select" selected>Select</option>
                                    <option value="1-20">1-20</option>
                                    <option value="21-25">21-25</option>
                                    <option value="26-30">26-30</option>
                                    <option value="31-35">31-35</option>
                                    <option value="36-40">36-40</option>
                                    <option value="41-45">41-45</option>
                                    <option value="46-50">46-50</option>
                                </select>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" name="term" class="form-check-input">
                                <label class="form-check-label">Agree to Terms and Conditions</label>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="reset" class="btn btn-secondary">Reset</button>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
