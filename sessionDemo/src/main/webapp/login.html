<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Resource/style.css"> <!-- Removed `./` before path -->
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Login</h1>
    <form action="servlet1" method="post" name="regForm">
      <div class="mb-3">
        <label class="form-label">Enter UserName:</label>
        <input type="text" name="textUsername" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Enter Password:</label>
        <input type="password" name="textPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-outline-primary">Login</button>
    </form>
  </div>
</body>
</html>
